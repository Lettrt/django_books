version: '3.8'

services:
  web:
    build: .
    command: python3 ./manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - "DJANGO_SECRET_KEY=django-insecure-)$$15!q0u@s#1&s*-0g&_6w+t#kp0gbjdp^+$$sb&^(i63^4=%96"
      - "DJANGO_DEBUG=True"
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
        - "POSTGRES_HOST_AUTH_METHOD=trust"

volumes:
  postgres_data:

